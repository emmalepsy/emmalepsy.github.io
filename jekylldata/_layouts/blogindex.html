}

width: 200px;
height: 200px;
position: relative;
overflow: hidden;
-webkit-border-radius: 50%;
-moz-border-radius: 50%;

-o-border-radius: 50%;

}

{

  font-size: 28px;
  color:  #307489;

  float: left;
