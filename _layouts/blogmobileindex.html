body {
  background: #e1f3fa;
  color: #333;
  font-family: "Lato", serif;
  font-size: 16px;
}

#container {
  margin-left: auto;
  margin-right: auto;
  max-width: 960px;
}

#main_content {
  margin: 0;
  padding: 0.5em;
  background: #ffffff;
  border-radius: 10px;
}

.group {
  margin: 0;
  padding: 0;
  width: 100%;
  display: -webkit-flex;
  display: flex;
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
}

.c1, .c2, .c3, .c4, .c5, .c6 {

}

.cl1, .cl2, .cl3, .cl4 {
  width: 100%;
}


#main_nav {
  font-family: "Lato";
  letter-spacing: -0.025em;
  display: none;
}

#main_nav ul {
 list-style: none;
}

#main_nav li {
  font-size: 120%;
}

#main_nav a:hover {
  text-decoration: none;
}

#header {
  margin: auto;
  min-width: 200px;
  max-width: 200px;
  margin-bottom: 1em;
}

p, ol, ul {
  font-family: 'Open Sans';
  color: #555555;
}

.c4 img {
  width: 100%;
  max-width: 100%;
}

.small {

}

.tiny {

h1, h2, h3, h4 {

h1 {

}

h2 {

   color: #307489;
}

h3 {
   font-size: 110%;
   letter-spacing: -0.025em;
   line-height: 1.3em;
   color: #db5b4a;
}

.testimonial {
  clear: both;
  padding-top: 0.5em;
  padding-bottom: 0.5em;
}

.testimonial img {
  float: left;
  padding-right: 1em;
}

.center {
  text-align: center;
}

.client {
  margin: auto;
}

a {
  color: #0099c3;
  text-decoration: none;
}

}

.btn {
  color: #163842;
  padding-left:  0.5em;

.cta {
  border-radius: 3px;
  color: #ffffff;
  background: #db5b4a;
}

.gray-backed-frame {
  border-radius: 5px;
  background-image: url(grey.png);

  padding-bottom: 1em;

{

  color:  #307489;
  content: "\f02a";

  width: 1.4em;
